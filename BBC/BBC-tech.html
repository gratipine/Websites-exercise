<!doctype html>
<html>
    <head>
        <title>Technology - BBC News</title>
        <metacharset = "utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name= "viewport" content = "width=device-width, initial-scale = 1" />

        <style type = "text/css">

        body{
            margin:0;
            padding:0;
            font-family:Helvetica, Arial, sans-serif;
        }
        
        #topbar {
            width:1200px;
            margin: 0 auto;
            height: 40px;
        }

        #logo {
            margin-top:8px;
            width:100px;
            float:left;
            margin-right:8px;
        }

        .topbar-section{
            float:left;
            border-left: 1px #CCCCCC solid;
            height: 100%;
        }

        #signin-image {
            width: 30px;
            margin: 8px 10px;
            float:left;
        }

        #sign-in-text {
            font-weight: bold;
            font-size: 90%;
            position:relative;
            top:14px;
        }

        #sign-in-section {
            margin-right:8px;
        }

        #bell-img {            
            width: 30px;
            margin: 7px 10px;
            float:left;
        }

        .topbar-menu{
            font-weight: bold;
            font-size:90%;
            padding: 13px 15px 0 15px;
            height: 27px;
        }

        #more-arrow {
            width:6px;
            margin-left: 15px;
        }

        #search-box {
            background-color:#A9A9A9;
            border:none;
            font-weight: bold;
            font-size:14px;
            padding:5px;
            margin:5px 0 5px 5px;
            float:left;
        }

        #magnifying-glass {
            width:27px;
            margin-left:0;
            margin-top:5px;
        }

        </style>
    </head>
<body>
    <div id = "topbar">
        <img id = "logo" src = "bbc-logo.gif">
        <div id = "sign-in-section" class = "topbar-section">
            <img id = "signin-image" src = "sign-in-image.png">
            <span id = "sign-in-text">Sign in</span>
        </div>
        <div id = "bell-div" class = "topbar-section">
            <img id = "bell-img" src = "bell.png">
        </div>
        <div class = "topbar-section topbar-menu">
            News
        </div>
        <div class = "topbar-section topbar-menu">
            Sport
        </div>
        <div class = "topbar-section topbar-menu">
            Weather
        </div>
        <div class = "topbar-section topbar-menu">
            iPlayer
        </div>
        <div class = "topbar-section topbar-menu">
            TV
        </div>
        <div class = "topbar-section topbar-menu">
            Radio
        </div>
        <div class = "topbar-section topbar-menu">
            More
            <img id = "more-arrow" src = "down-arrow.png">
        </div>
        <div class = "topbar-section">
            <input id = "search-box" type = "text" value = "Search">
            <img id = "magnifying-glass" src = "magnify.jpg">
        </div>
    </div>
    
</body>
</html>
