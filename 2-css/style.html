<!doctype html>
<html>
    <head>
        <title>Page with Style</title>
        <metacharset = "utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name= "viewport" content = "width=device-width, initial-scale = 1" />
        
        <style type = "text/css">
            
            .bold{
                font-weight:bold;
            }       

            .italic{
                font-style:italic;
            } 
            .underlined {
                text-decoration: underline;
            }

            a{
                text-decoration: none;
            }

            a:hover{
                text-decoration:underline;
                color:green;
            }
            .big{
                font-size:250%;
            }

        </style>
    </head>

    <body>
        <p class ="bold">This is text! Weee</p>
        <p class ="italic">This is text! Weee</p>
        <p class ="italic">This is text! Weee <span class = "bold">bold and italic</span></p>
        <p class ="underlined">This is text! Weee</p>
        <a href = "">Empty link</a>
        <p class ="big">This is some big text.</p>
    </body>
</html>
