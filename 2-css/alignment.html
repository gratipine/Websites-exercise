<!doctype html>
<html>
    <head>
        <title>Page with Style</title>
        <metacharset = "utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name= "viewport" content = "width=device-width, initial-scale = 1" />
        
        <style type = "text/css">
            p {
                text-align: right;
            }

            div{
                width:300px;
                height:100px;
                background-color: brown;
            }

            .centered {
                text-align:center;
            }

            .justified{
                text-align:justify;
            }
        </style>
    </head>

    <body>
        <div>
            <p>This is text! Weee</p>
            <p class = "centered">This is centered text.</p>
            <p class = "justified">This is some justification. This is some justification. This is some justification. This is some justification.
                    This is some justification.This is some justification.This is some justification.
            </p>
        </div>
    </body>
</html>
