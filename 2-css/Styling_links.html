<!doctype html>
<html>
    <head>
        <title>Page with Style</title>
        <metacharset = "utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <meta name= "viewport" content = "width=device-width, initial-scale = 1" />
        
        <style type = "text/css">
            a{
                text-decoration: none;
            } 
            a:hover{
                text-decoration: underline;
            }
            a:visited{
                color: green;
            }
        </style>
    </head>

    <body>
        <div>
            <p><a href = "https://www.google.co.uk/">Link to google</a></p>
            <a href="https://www.google.co.uk/" target = "_blank"> Google in a new tab</a>
        </div>
    </body>
</html>
