
<html>
    <head>
        <title>AJAX</title>  
    </head>

    <script type = "text/javascript" src="jquery.min.js"></script> 

    <style type = "text/css">

    </style>

    <body>
        <p id = "paragraph"></p>
        <script type = "text/javascript">
            $.ajax("info.txt")
            .done(function(data){
                $("#paragraph").html(data);
                })
            .fail(function(){
                alert("Opps, we ran into some trouble - could not get data");
                })
        </script>
    </body>
</html>
